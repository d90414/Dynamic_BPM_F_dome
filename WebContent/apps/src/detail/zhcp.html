<div>
    <div class="wrapper">
        <div class="row b text-md" style="border-color: #FFA382;">
            <div class="col-xs-8" style="height:223px;">
                <div class="row">
                    <div class="col-xs-4 no-padder">
                        <div class="m-l-sm m-t text-md text-ellipsis">代码：{{prd.PRO_CODE}}</div>
                        <div class="m-l-sm m-t-xs h2">
                            <span class="text-xxl text-info text-ellipsis" title="{{prd.SHT_NAME}}">{{prd.SHT_NAME}}</span>
                        </div>
                    </div>
                    <div class="col-xs-4 no-padder">
                        <div class="m-t">
                            <div class="pull-left text-right" style=" width: 110px!important;">组合风格：</div>
                            <span class="text-info ">{{prd.PACKAGE_STYLE_DESC}}</span></div>
                    </div>
                    <div class="col-xs-4 no-padder">
                        <div class="m-t">
                            <div class="pull-left text-right w-xs">产品类型：</div>
                            <span class="text-info ">{{prd.PRO_TYPE_DESC}}</span></div>
                    </div>
                </div>
                <div class="m-t line b-a m-l-sm m-r-sm w-auto"></div>
                <div class="row">
                    <div class="col-xs-4 no-padder">
                        <div class="m-t">
                            <div class="m-l-sm pull-left text-right w-xs">投资重点1：</div>
                            <span class="text-info">{{prd.KEY_WORD1}}</span></div>
                        <div class="m-t-xs" style="clear: both">
                            <div class="m-l-sm pull-left text-right w-xs">投资重点2：</div>
                            <span class="text-info">{{prd.KEY_WORD2}}</span></div>
                    </div>
                    <div class="col-xs-4 no-padder">
                        <div class="m-t pull-left text-right" style=" width: 110px!important;">风险等级：</div>
                        <div class="m-l-lg font-bold text-danger" style="clear: both">
                            <span class="text-xl {{bgOfRiskLvl[prd.RISK_LVL]}}">{{prd.RISK_LVL_DESC}}</span>
                        </div>
                    </div>
                    <div class="col-xs-4 no-padder">
                        <div class="m-t"><span>参与起点：</span></div>
                        <div class="font-bold text-danger">
                            <span class="text-center text-xl">{{prd.INVE_START | moneyFomat:'2'}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 b-l" style="border-color: #FFA382; background-color: #FFF7F0; height:223px;">
                <div class="m-t-md">
                    <form class="form-horizontal ng-pristine ng-valid" role="form">
                        <div class="row m-t-xs">
                            <label class="col-xs-5 control-label text-right">支付方式：</label>
                            <label class="col-xs-7 control-label text-left m-l-n-md">{{prd.PAY_WAY_DESC}}</label>
                        </div>
                        <div class="row m-t-xs" ng-if="prd.DISC_RATIO_DESC == '认购'">
                            <label class="col-xs-5 control-label text-right">认购费率折扣：</label>
                            <label class="col-xs-7 control-label text-left m-l-n-md">{{prd.SUBS_DISC_RATIO}}</label>
                        </div>
                        <div class="row m-t-xs" ng-if="prd.DISC_RATIO_DESC == '申购'">
                            <label class="col-xs-5 control-label text-right">申购费率折扣：</label>
                            <label class="col-xs-7 control-label text-left m-l-n-md">{{prd.PURC_DISC_RATIO}}</label>
                        </div>
                        <div class="row m-t-xs">
                            <label class="col-xs-5 control-label text-right">购买金额(元)：</label>
                            <div class="col-xs-7 text-left m-l-n-md">
                                <input type="text" class="form-control" style="width: 180px" placeholder="请输入购买金额" ng-model="buy_money">
                            </div>
                        </div>
                        <div class="row m-t-xs">
                            <!--<div class=" col-xs-6">-->
                            <!--<div class=" text-right">-->
                            <!--<button class="btn btn-danger font-bold m-sm" ng-disabled="1==1" ng-click="addToCart()">-->
                            <!--<i class="fa fa-shopping-cart m-r-xs"></i>加入购物车-->
                            <!--</button>-->
                            <!--</div>-->
                            <!--</div>-->
                            <!--<div class=" col-xs-6">-->
                            <div class="col-xs-12 text-center">
                                <button class="btn btn-danger font-bold m-sm w" ng-disabled="1==1" ng-click="addToOrder()">
                                    <i class="fa fa-cubes"></i>立即购买
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="m-t text-base text-center"><span class="text-mute">可申购时间：</span>交易日9:30-11:30 13:00-15:00</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 明细 -->
<div class="m-t m-b">
    <div class="b-a">
        <div class="wrapper b-b b-light">
            <div tabset class="nav-tabs-alt">
                <div tab>
                    <div tab-heading><span class="font-bold">资产配置</span></div>
                    <div zhcp-asset-chart proid="{{pro_id}}"></div>
                </div>
                <div tab>
                    <div tab-heading><span class="font-bold">组合构成</span></div>
                    <div zhcp-asset-allocation proid="{{pro_id}}"></div>
                </div>
                <div tab>
                    <div tab-heading><span class="font-bold">组合净值</span></div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="m-t m-b ">
    <div recm-prds ctype="{{type}}"></div>
</div>
