<div class="kfps-bg">
    <div ng-include="'apps/src/blocks/top.html'"></div>
    <div class="bg-info">
        <div class="kdlayout">
            <div class="navbar" ng-if="!($state.includes('page.help') || $state.includes('page.index') || $state.includes('page.account'))">
                <div class="row m-l-none m-r-none">
                    <div class="col">
                        <div class="collapse navbar-collapse text-md no-padder">
                            <ul class="nav navbar-nav navbar-left">
                                <li ui-sref-active="active" class="m-l-xs m-r-xs"
                                    ng-class="{'dropdown-submenu': menu.children}" ng-repeat="menu in menuconfig">
                                    <a ui-sref="{{menu.url}}" ng-if="!menu.children">{{menu.name}}</a>
                                    <a ng-if="menu.children">{{menu.name}}<i class="fa fa-caret-down m-l-xs"></i></a>
                                    <ul class="dropdown-menu text-md" style="left: 0px;top: 50px;"
                                        ng-if="menu.children">
                                        <li ng-repeat="m in menu.children"><a ui-sref="{{m.url}}">{{m.name}}</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ui-butterbar></div>
    <div ng-if="$state.includes('page.index') || $state.includes('kfps.index')">
        <div set-ng-animate="false">
            <div carousel interval="5000">
                <div slide ng-repeat="slide in slides" active="slide.active">
                    <a ng-href="{{slide.LINK}}" target="_blank">
                        <div style="background:url({{slide.IMG}}) no-repeat center center;width: 100%;height: 400px;"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="kdlayout">
        <div class="row m-l-none m-r-none m-t-sm m-b-none"
             ng-if="!$state.includes('page.help') && !$state.includes('kfps.index') && !$state.includes('page.index') && !$state.includes('page.account')">
            <div class="col-xs-12">
                <div ncy-breadcrumb></div>
            </div>
        </div>

        <div class="row m-l-none m-r-none m-b">
            <div class="col-xs-12">
                <div class="app-content">
                    <div class="app-content-body animated fadeIn" ui-view></div>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'apps/src/blocks/footer.html'"></div>
</div>
