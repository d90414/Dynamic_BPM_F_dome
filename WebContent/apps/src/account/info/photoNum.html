<div class="panel b-a">
    <div class="panel-heading b-b">
        <div class="row">
            <div class="col-xs-offset-2 col-xs-9">
                <div class="row text-left">
                      <div class="col-xs-4 no-padder" style="background: url(public/images/step_bline.png) no-repeat 34px 15px" ng-repeat="item in flowNav">
                        <div class="btn btn-icon btn-rounded btn-info" ng-class="{'disabled':flowActive==item.activityName}"><span class="text-xxl">{{$index+1}}</span></div>
                        <div class="m-t-xs">{{item.activityName}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body text-md m-b-md">
        <form name="myForm" role="myForm" novalidate class="form-horizontal form-validation" ng-submit="doReply()">
            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-11">
                    <div class="m-t-md m-b-md">手机号验证</div>
                </div>
            </div>
            <div class="form-group">
                <span class="col-xs-3 text-right text-md m-t-xs">手机验证</span>

                <div class="col-xs-4 text-left">
                    <input type="text" class="form-control" placeholder="请输入交易密码" name="code"  required ng-pattern="/^[0-9]{6}$/" ng-disabled='myForm.phone.$invalid'>
                </div>
                <div class="col-xs-5 text-left text-md text-danger text-base" style="padding-top: 7px;" ng-show="myForm.code.$invalid">
                    <span ng-show="myForm.submitted && myForm.code.$error.required">请输入验证码</span>
                    <span ng-show="!myForm.code.$error.required && myForm.code.$dirty">验证码为6位数字</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-4">
                    <button type="submit" class="btn btn-sm bg-info w-full" ng-disabled="myForm.code.$invalid || codeflag==1">下一步</button>
                </div>
            </div>
        </form>
    </div>
</div>
