<div>
    <div class="m-t-sm m-b-xs">
        <span class="text-lg text-info"><img src="public/images/sign.png" class="m-r-xs" style="margin-top: -3px;">{{menutitle}}</span>
    </div>

    <div class="line line-xs b-b b-light"></div>
    <div class="m-t-sm wrapper-xs bg-light">
        <div class="wrapper-lg bg-white">
            <div>
                <div ng-show="step == 1">
                    <div class="wrapper-xl">
                        <div class="h3 text-center"><i class="fa fa-check-circle text-success m-r-xs"></i>您的资金密码已修改成功
                        </div>
                    </div>
                </div>
                <div ng-show="!step">
                    <form name="form" role="form" class="form-horizontal form-validation" ng-submit="subForm()"
                          novalidate>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">原密码：</label>

                            <div class="col-xs-6">
                                <input type="password" placeholder="请输入原密码" ng-pattern="/^[\s\S]{6,16}$/"
                                       class="form-control" name="opwd" ng-model="opwd" ui-focus="true" ng-required>
                                <span class="help-block m-b-none text-danger"
                                      ng-show="form.opwd.$dirty && form.opwd.$invalid">请输入6-16位密码</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">新密码：</label>

                            <div class="col-xs-6">
                                <input type="password" placeholder="请输入新密码" ng-pattern="/^[\s\S]{6,16}$/"
                                       class="form-control" id="npwd" name="npwd" ng-change="password1=''" ng-model="npwd" ng-required>
                                <span class="help-block m-b-none text-danger"
                                      ng-show="form.npwd.$dirty && form.npwd.$invalid">请输入6-16位密码</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">确认新密码：</label>

                            <div class="col-xs-6">
                                <input type="password" placeholder="请再次输入新密码" ng-pattern="/^[\s\S]{6,16}$/"
                                       check-re-pass-word="npwd" class="form-control" name="password1"
                                       ng-model="password1" ng-required>
                                <span class="help-block m-b-none text-danger"
                                      ng-show="form.password1.$dirty && form.password1.$invalid">2次输入密码不一致</span>
                            </div>
                        </div>
                        <div safe-level bizid="bizid" busilogno="busilogno" code="code" fundpwd="fundpwd"></div>
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-6">
                                <button type="submit" class="btn btn-info btn-block" ng-bind-html="subtip"
                                        ng-disabled="!code || !fundpwd || !opwd || !npwd || !password1 || form.fundpwd.$invalid || form.code.$invalid || form.opwd.$invalid || form.npwd.$invalid || form.password1.$invalid || submitting"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
