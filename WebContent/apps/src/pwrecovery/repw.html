<div>
    <div class="wrapper-sm padder-xxl">
        <div class=" m-l-xl m-r-xl m-t-lg m-b-lg">
            <div class="b-b text-left text-xxl">密码重置</div>
            <div class="row m-xl" style="background: url(public/images/step_bg_1.png) no-repeat center center">
                <div class="col-xs-4">
                    <div class="text-center">
                        <div class="btn btn-icon btn-rounded btn-info"><span class="text-xxl">1</span></div>
                        <div class="m-t-xs">身份验证</div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="text-center">
                        <div class="btn btn-icon btn-rounded btn-info"><span class="text-xxl">2</span></div>
                        <div class="m-t-xs">密码重置</div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="text-center">
                        <div class="btn btn-icon btn-rounded btn-default"><span class="text-xxl">3</span></div>
                        <div class="m-t-xs">完成</div>
                    </div>
                </div>
            </div>
            <form name="form" role="form" novalidate class="form-validation text-center">

                <div class="row list-group">
                    <span class="col-xs-5 text-right text-md m-t-xs w-sm">新密码:</span>

                    <div class="col-xs-7 text-left w-xl">
                        <input type="password" placeholder="输入新密码" ng-pattern="/^[\s\S]{6,16}$/" class="form-control"
                               id="password" name="password" ng-model="user.password" required>
                        <span class=" text-left text-md text-danger m-t-xs"
                              ng-show="!form.password.$pristine && form.password.$invalid">请输入6-16位密码</span>
                    </div>
                </div>
                <div class="row list-group">
                    <span class="col-xs-5 text-right text-md m-t-xs w-sm">新密码确认:</span>

                    <div class="col-xs-7 text-left w-xl">
                        <input type="password" placeholder="再次输入新密码" ng-pattern="/^[\s\S]{6,16}$/"
                               check-re-pass-word="password" class="form-control" name="password1"
                               ng-model="user.password1" required>
                        <span class=" text-left text-md text-danger m-t-xs"
                              ng-show="!form.password1.$pristine && form.password1.$invalid">2次输入密码不一致</span>
                    </div>
                </div>
                <div class="row list-group text-center">
                    <span class="col-xs-5 text-right text-md m-t-xs w-sm">&nbsp;</span>

                    <div class="col-xs-7 text-left w-xl">
                        <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="updatepw()"
                                ng-disabled='form.$invalid || submitting '>
                            <span>下一步</span>
                        </button>
                    </div>
                    <span class="text-left text-md text-danger m-t-xs">&nbsp;</span>
                </div>
            </form>
        </div>
    </div>
</div>
