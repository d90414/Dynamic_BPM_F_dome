<div class="table-responsive">
    <table class="table prdlist">
        <thead>
        <tr>
            <th>序号</th>
            <th>产品代码</th>
            <th>产品名称</th>
            <th>产品类型</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in prds">
            <td>{{(((pagination.currentpage == 0 ? 1 : pagination.currentpage) - 1) * pagination.pagesize) + $index + 1}}</td>
            <td><a ng-href="#/kfps/detail/{{p.PRO_ID}}/{{p.LVL2_TYPE | transtype}}">{{p.PRO_CODE}}</a></td>
            <td><a class="text-ellipsis" ng-href="#/kfps/detail/{{p.PRO_ID}}/{{p.LVL2_TYPE | transtype}}" title="{{p.SHT_NAME}}">{{p.SHT_NAME}}</a></td>
            <td>{{p.LVL2_TYPE_DESC}}</td>
        </tr>
        </tbody>
    </table>
</div>
